<div class="blogArticle mb20">
        <div class="articleImageContainer">
            <a class="articleImg" href="./blog_post.html" target="_blank" style="background-image: url(@@blogArticleImage);"></a>
        </div>
        <div class="articleContent">
            <div class="infoArticle">
                <div class="publish">
                <span class="publishDate"><img src="./assets/images/calendar.jpg"></span>
                <span class="date">@@date</span>
                </div>
                <div class="comments">
                <span class="comment"><i class="fas fa-comments"></i></span>
                <span class="comm">@@noComm</span>
                </div>
            </div>
            <h4 class="blogArticleTitle"><a href="#">@@blogArticleTitle</a></h4>
            <span class="articleBy"><i>@@by</i></span>
            <div class="articleText">
                <p>@@text <a class="more articleMore" href="./blog_post.html" target="_blank">read more</a></p>
                
            </div>
        </div>
    </div>
